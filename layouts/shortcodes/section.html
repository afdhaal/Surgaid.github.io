<dl>
{{ range .Page.Pages }}
<blockquote class="book-hint info">
  <dt>
    <h2><a href="{{ .RelPermalink }}">{{ partial "docs/title" . }}</a></h2>
  </dt>
  {{ if .Page.Params.Summary  -}}
  <dd class="markdown-inner">
    <hr>
    {{ default .Summary .Description }}
    <br><a href="{{ .RelPermalink }}" class="book-btn">Read More..</a>
  </dd>
  {{ end -}}
</blockquote>
{{ end }}
</dl>
