<div class="flex-even markdown-inner">
    {{ $name := .Get 0 }}
    {{ $icon := .Get 1 }}
    {{ $url := .Get 2 }}
    {{ $color := .Get 3 }}

    <a href="{{ $url }}" class="card" style="background-color: #{{ $color }}">
        <div class="card-icon">{{ $icon }}</div>
        <div class="card-name">{{ $name }}</div>
    </a>
</div>
